<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Teacher Login - VIT Bhopal University</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>  
<body>  
    <div class="container">  
        <img src="{{ url_for('static', filename='Vit_logo-removebg-preview (1).png') }}" alt="VIT Bhopal University Logo" class="logo">  
        <h1>Teacher Login</h1>  
        <form id="loginForm" onsubmit="return loginTeacher(event);">  
            <div class="input-group">  
                <input type="text" id="teacherUsername" placeholder="Username" required>  
            </div>  
            <div class="input-group">  
                <input type="password" id="teacherPassword" placeholder="Password" required>  
            </div>  
            <button type="submit" class="role-button teacher">Login</button>  
        </form>  
        <p id="teacherMessage" class="error-message"></p>  
    </div>  
    <script src="{{ url_for('static', filename='script.js') }}"></script>  
</body>  
</html>
