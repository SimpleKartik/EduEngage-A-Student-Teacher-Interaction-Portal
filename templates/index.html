<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>VIT Bhopal University - Student Teacher Interaction</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>  
<body>  
    <div class="container">  
        <img src="{{ url_for('static', filename='Vit_logo-removebg-preview (1).png') }}" alt="VIT Bhopal University Logo" class="logo">  
        <h1>Welcome to VIT Bhopal University</h1>  
        <p>Please select your role:</p>  
        <div class="role-selection">  
            <button class="role-button student" onclick="selectRole('student')">Student</button>  
            <button class="role-button teacher" onclick="selectRole('teacher')">Teacher</button>  
        </div>  
    </div>  
    <script src="{{ url_for('static', filename='script.js') }}"></script>  
</body>  
</html>
